{% extends 'layout.html' %}{% load static %}
{% load bootstrap_tags %}
{% block title %}
<title>home</title>
{% endblock %}
{% block content %}
<!--slide start-->
		<div id="content" class="center" >
	  		<div id="slider_box" >
	    		<div id="slider" class="center">
	      		<div>
             <img src="{% get_media_prefix %}{{Slide.image}}" />
         </div>
	      			<ul id="indexs">
	        			<li class="hover">1</li>
	                   	<li>2</li>
	                   	<li>3</li>
	      			</ul>
	    		</div>
	  		</div>
		</div>

<div class="container">
<div class="row">  
	{% for food in food_list %}
    <div class="col-lg-4 col-md-4 col-xs-12 col-sm-12 block">
    			<h5>{{ food.name }}</h5>
    	       <img src="{% get_media_prefix %}{{food.image}}" style="width:90%" alt="foods" />
          			<h6>price:{{ food.price }}$</h6> 
                <h6>Cuisine: {{ food.menu }}</h6>
                <a href="{% url 'food_detail' id=food.id %}" class="read-more">Read More</a>
                <a href="">[cart]</a>
    </div> 
    {% endfor %}
   </div> 
   
</div> 
{% endblock%}
