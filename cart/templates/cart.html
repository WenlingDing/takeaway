{% extends 'layout.html' %}
{% load static %}
{% load bootstrap_tags %}

{% block content %}
<div class="container">
    
<div class="row row-flex">
    {% for item in cart_items %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-display">
        <div class="caption">
            <h3>{{ item.food.name }}</h3>
            <p>price:{{ item.food.price }}$</p>
            <p>
                
                <form class="form" method="post" action="{% url 'adjust_cart' item.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputAmount" class="sr-only">New Qty</label>
                        <div class="input-group">
                            <div class="input-group-addon">Qty</div>
                            <input name="quantity" type="number" min="0" max="99" class="form-control">
                            <div class="input-group-addon">{{item.quantity}}</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Amend</button>
                </form>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
</div>
<div class="container">
<div class="row">
    <p>Total:</p>
    <p><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>{{ total }}$</p><br>
    <a href="{% url 'checkout' %}" class="btn btn-success" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
</div>
</div>
{% endblock %}
